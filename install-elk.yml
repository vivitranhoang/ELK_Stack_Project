---
  - name: install elk
    hosts: elk
    become: true
    tasks:
    - name: docker.io
      apt:
        name: docker.io
        state: present
        
    - name: Increase virtual memory
      command: sysctl -w vm.max_map_count=262144
      
    - name: Install pip3
      apt:
        name: python3-pip
        state: present
        
    - name: Install Docker python module
      pip:
        name: docker
        state: present
        
    - name: download and launch a docker web container
      docker_container:
        name: elk
        image: sebp/elk:761
        state: started
        published_ports:
         - "5601:5601"
         - "9200:9200"
         - "5044:5044"